<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!--  Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<!--  Main CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main class="main">
  <div class="container">

    <div class="card">
      <div class="left_col"></div>
      <div class="right_col">
        <div class="right__content">
          <div class="content">
              <p class="title">Perfume</p>
              <h1 class="main_title">Gabrielle Essence Eau De Parfum</h1>

              <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price_content">
              <div class="regular_price">$149.99</div>
              <div class="sale_price"> $169.99</div>
          </div>
        </div>

        <button class="button"> Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="description rigths">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/YanaDenisowa/Product-card.git">Yana Denisowa</a>.
  </div>
</main>

  

</body>
</html>
